<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="!articles">
    <ion-label text-center>
      <ion-spinner></ion-spinner>
    </ion-label>
  </ion-item>

  <ion-list *ngIf="articles">
    <ion-item *ngFor="let article of articles" [routerLink]="['/article', article._id]">
      <ion-label>{{ article.title }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button color="success" [routerLink]="['/article-create']">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
